<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    <div role="main" class="container main-content">
      {{ partial "header.html" . }}

      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ .Content }}

          {{ if .Site.DisqusShortname }}
            <div class="disqus-comments">
            {{ template "_internal/disqus.html" . }}
            </div>
          {{ end }}

        </div>
      </div>
    </div>
  </body>
{{ partial "footer.html" . }}
